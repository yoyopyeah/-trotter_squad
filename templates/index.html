{% extends 'base.html' %}

{% block content %}  

<div id="app">
    <div class="create-group">
        <button @click="createGroup(form)" v-show="!form.isCreating">
            create
        </button>

        <form v-show="form.isCreating">
            <p>${ form.course }</p>
            <div class="field">
                <label class="label">Course</label>
                <div class="control">   
                    <input class="input" type="text" v-model="form.course" />
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">   
                    <input class="input" type="text" v-model="form.description" />
                </div>
            </div>
            <div class="field">
                <label class="label">Date & Time</label>
                <div class="control">   
                    <input class="input" type="text" v-model="form.time" />
                </div>
            </div>
            <div class="field">
                <label class="label">Location</label>
                <div class="control">   
                    <input class="input" type="text" v-model="form.location" />
                </div>
            </div>
            <div class="field">
                <label class="label">Capacity</label>
                <div class="control">   
                    <input class="input" type="text" v-model="form.capacity" />
                </div>
            </div>

            <button id="submit" @click="submitForm(form)">Submit</button>
        </form>
    </div>


    <div class="entry" v-for="group in groups" v-show="group.open">
        <!-- <div class="content" v-show="group.open"> -->
            <div class="info">
                <p>${ group.course } @${ group.time } | ${ group.location }</p>
                <p>${ group.description }</p>
            </div>
            <div class="cap">
                <p>Capacity: ${ group.joined }/${ group.capacity }</p>
                <button @click="newJoin(group)">Join</button>
            </div>
        <!-- </div> -->
    </div>
    <!-- <ul>
        <li v-for="group in groups">
            <p>${ group.course } @${ group.time } | ${ group.location }</p>
            <p>${ group.description }</p>
            <p>Capacity: ${ group.joined }/${ group.capacity }</p>
            <button v-on:click="newJoin">Join</button>
        </li>
    </ul> -->
    
</div>



{% endblock %}
